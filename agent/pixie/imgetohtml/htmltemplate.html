<!DOCTYPE html>
<html>
<head>
    <title>JSON to HTML</title>
    <style>
        .object {
            position: absolute;
            border: 1px solid red;
            color: red;
        }
    </style>
</head>
<body>
    <script>
        // Your JSON data
        let jsonData = '{"canvas": [{"object47": {"x": 1712, "y": 1000, "width": 28, "height": 28, "type": "non-input"}}, {"object48": {"x": 1037, "y": 996, "width": 31, "height": 33, "type": "non-input"}}, {"object49": {"x": 1253, "y": 989, "width": 50, "height": 49, "type": "non-input"}}, {"object60": {"x": 1682, "y": 880, "width": 28, "height": 21, "type": "non-input"}}, {"object70": {"x": 1234, "y": 880, "width": 28, "height": 21, "type": "non-input"}}, {"object82": {"x": 1075, "y": 876, "width": 29, "height": 20, "type": "non-input"}}, {"object106": {"x": 1492, "y": 781, "width": 21, "height": 33, "type": "non-input"}}, {"object108": {"x": 806, "y": 773, "width": 48, "height": 34, "type": "non-input"}}, {"object109": {"x": 1031, "y": 767, "width": 46, "height": 46, "type": "non-input"}}, {"object110": {"x": 1478, "y": 766, "width": 48, "height": 48, "type": "non-input"}}, {"object111": {"x": 1701, "y": 765, "width": 50, "height": 49, "type": "non-input"}}, {"object112": {"x": 1253, "y": 765, "width": 50, "height": 49, "type": "non-input"}}, {"object113": {"x": 717, "y": 585, "width": 1122, "height": 89, "type": "non-input"}}, {"object114": {"x": 1464, "y": 376, "width": 82, "height": 89, "type": "non-input"}}, {"object115": {"x": 1340, "y": 376, "width": 86, "height": 129, "type": "non-input"}}, {"object116": {"x": 1244, "y": 376, "width": 90, "height": 89, "type": "non-input"}}, {"object117": {"x": 1148, "y": 376, "width": 90, "height": 89, "type": "non-input"}}, {"object118": {"x": 1436, "y": 331, "width": 20, "height": 131, "type": "non-input"}}, {"object119": {"x": 1006, "y": 326, "width": 135, "height": 139, "type": "non-input"}}, {"object145": {"x": 2339, "y": 41, "width": 41, "height": 42, "type": "non-input"}}, {"object146": {"x": 2518, "y": 30, "width": 64, "height": 64, "type": "non-input"}}]}';

        // Parse the JSON data
        let data = JSON.parse(jsonData);

        // Get the canvas array from the data
        let canvas = data.canvas;

        // Iterate over each object in the canvas
        for (let i = 0; i < canvas.length; i++) {
            // Get the object data
            let objData = Object.values(canvas[i])[0];

            // Create a new div element
            let div = document.createElement('div');

            // Set the div properties based on the object data
            div.className = 'object';
            div.style.left = objData.x + 'px';
            div.style.top = objData.y + 'px';
            div.style.width = objData.width + 'px';
            div.style.height = objData.height + 'px';
            div.style.backgroundColor = objData.type === 'input' ? 'green' : 'blue';
            div.innerText = Object.keys(canvas[i])[0];

            // Add the div to the document body
            document.body.appendChild(div);
        }
    </script>
</body>
</html>
